<!-- Archivo index.html con control de versiones git y github -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NACIONAL MONTE DE PIEDAD 202412</title>
</head>
<body>
  <b>CONTROL DE VERSIONES CON GIT Y GITHUB</b>
  <h1>VALUADOR NMP</h1>
  <form id="formularioPrestamo">
    <label for="idMaterial">ID de Material:</label>
    <input type="text" id="idMaterial" name="idMaterial" required>

    <label for="pesoGramos">Peso en Gramos:</label>
    <input type="number" id="pesoGramos" name="pesoGramos" required>

    <button type="button" onclick="calcularPrestamo()">Calcular Préstamo</button>
    <label for="montoPrestamo">Monto del Préstamo autorizado:</label>
    <input type="text" id="montoPrestamo" readonly>

  </form>
  <script src="app.js"></script>
</body>
</html>
